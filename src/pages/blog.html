title: Blog
breadcrumbs: [{"Text":"Blog","URL":"blog.html"}]

<!-- Blog Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <!-- Blog list Start -->
            <div class="col-lg-8">
                <div class="row g-5">
                    {{#repeat 3}}
                    <div class="col-md-6 wow slideInUp" data-wow-delay="0.3s">
                        {{>_blog-item}}
                    </div>
                    {{/repeat}}
                </div>
            </div>
            <!-- Blog list End -->

            <!-- Sidebar Start -->
            <div class="col-lg-4">
                {{>_sidebar}}
            </div>
            <!-- Sidebar End -->
        </div>
    </div>
</div>
<!-- Blog End -->

{{>_vendor}}
