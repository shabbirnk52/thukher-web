<!-- Executive Team Start -->
<div class="container-fluid pt-3 pb-5 py-lg-5 wow fadeInUp bg-100 g-0" data-wow-delay="0.1s">
    {{>_section-title Title="Our Team" Subtitle="Who we are"}}
    <div class="row g-0 g-lg-5">
        <div class="col-12">
            <div class="container g-0">
                <div class="row g-0">
                    <div class="col-12">
                        <div class="executive-team-main-slider mb-n5">
                            {{#each exec-team}}
                            {{>_executive-team-main-item}}
                            {{/each}}
                        </div>
                    </div>
                    <div class="col-12 d-none d-lg-block">
                        <div class="executive-team-secondary-slider mt-n3">
                            {{#each exec-team}}
                            <div class="executive-team-secondary-item">
                                <div class="mx-1 bg-executive-team ps-3 pt-3 pe-3 pb-3 pe-lg-0 pb-lg-0">
                                    <div class="row g-0">
                                        <div class="col-lg-7">
                                            <div
                                                class="d-flex flex-column justify-content-center h-100 text-center text-lg-start">
                                                <h6>
                                                    {{Name}}
                                                </h6>
                                                <p class="text-primary mb-0 small">{{Title}}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-5 d-none d-lg-block">
                                            <img src="{{ImageURL}}" class="object-fit-cover w-100 h-100" width="300"
                                                height="300">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Executive Team End -->
