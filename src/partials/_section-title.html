<div
    class="section-title {{#if Light}}text-light{{/if}} {{#if Align}}text-{{Align}}{{else}}text-center{{/if}} position-relative pb-3 mb-5 mx-auto transition-away">
    {{#if Title}}<h3 class="fw-bold {{#if Light}}text-light{{else}}text-primary{{/if}} text-uppercase {{TitleClasses}}">
        {{Title}}</h3>
    {{/if}}
    {{#if Subtitle}}<h1 class="mb-3 {{#if Light}}text-light{{/if}} {{SubtitleClasses}}">{{Subtitle}}</h1>{{/if}}
</div>
