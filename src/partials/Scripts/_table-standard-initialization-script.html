<!-- ========== Start TABLE STANDARD INITIALIZATION SCRIPT ========== -->
<script>
    pdfMake.fonts = {
        ReadexPro: {
                normal: 'ReadexPro-Regular.ttf',
                bold: 'ReadexPro-Bold.ttf',
                italics: 'ReadexPro-Regular.ttf',
                bolditalics: 'ReadexPro-Bold.ttf'
        }
    };
        var table;
        var columns_count = $('.datatable-default-{{identifier}} thead th').length;
        var columns_array = [];
        for(var i=0; i<columns_count; i++){
            columns_array.push(i);
        }
        var columns_array_reversed = columns_array.reverse();
        $('document').ready(function(){
            if($("html").attr("dir") != "rtl"){
                table = $('.datatable-default-{{identifier}}').DataTable({
                    responsive:true,
                    dom: '<"row"<"col-6"B><"col-6"f><"col-lg-12 ResponsiveTable"t><"col-lg-4 mt-lg-3 mt-0 text-lg-start text-center"l><"col-lg-4 mt-lg-3 mt-0 text-center"i><"col-lg-4 text-lg-end text-center"p>>',
                    buttons: [
                        {
                            extend:    'excelHtml5',
                            text:      '<i class="fa-regular fa-file-excel text-light"></i> <span class="text-light">Excel</span>',
                            titleAttr: 'Excel'
                        },
                        {
                            extend:    'pdfHtml5',
                            text:      '<i class="fa-regular fa-file-pdf text-light"></i> <span class="text-light">PDF</span>',
                            titleAttr: 'PDF',
                            customize: function (doc) {        
                                doc.defaultStyle.font = 'ReadexPro';
                            }
                        }
                    ]
                });
            }
            else{
                table = $('.datatable-default-{{identifier}}').DataTable({
                    responsive:true,
                    language: {
                        url: "assets/json/ar.json",
                    },
                    dom: '<"row"<"col-6"B><"col-6"f><"col-lg-12 ResponsiveTable"t><"col-lg-4 mt-lg-3 mt-0 text-lg-start text-center"l><"col-lg-4 mt-lg-3 mt-0 text-center"i><"col-lg-4 text-lg-end text-center"p>>',
                    buttons: [
                        {
                            extend:    'excelHtml5',
                            text:      '<i class="fa-regular fa-file-excel text-light"></i> <span class="text-light">Excel</span>',
                            titleAttr: 'Excel',
                            exportOptions: {
                            columns: columns_array_reversed
                            }
                        },
                        {
                            extend:    'pdfHtml5',
                            text:      '<i class="fa-regular fa-file-pdf text-light"></i> <span class="text-light">PDF</span>',
                            titleAttr: 'PDF',
                            customize: function (doc) {        
                                doc.defaultStyle.font = 'ReadexPro';
                            },
                            exportOptions: {
                                columns: columns_array_reversed
                            }
                        }
                    ]
                });
            }
        });
    </script>
    <!-- ========== End TABLE STANDARD INITIALIZATION SCRIPT ========== -->
