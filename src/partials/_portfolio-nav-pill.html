<li class="nav-item" role="presentation">
    <button class="nav-link{{#if Selected}} active{{/if}}" id="portfolio-{{simplify Title}}-tab" data-bs-toggle="pill"
        data-bs-target="#portfolio-{{simplify Title}}"
        data-filter-by="{{#ifequal Title 'All'}}*{{else}}.{{Title}}{{/ifequal}}" type="button" role="tab"
        aria-controls="portfolio-{{simplify Title}}" aria-selected="{{#if Selected}}true{{else}}false{{/if}}"><i
            class="{{Icon}} me-2"></i>{{Title}}</button>
</li>
